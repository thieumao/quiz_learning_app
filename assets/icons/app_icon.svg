<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1565C0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
        </linearGradient>
        <!-- Shadow filter -->
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
        </filter>
    </defs>
    
    <!-- Full background -->
    <rect x="0" y="0" width="1024" height="1024" fill="url(#grad)"/>
    
    <!-- iPhone 4/5 Style -->
    <g filter="url(#shadow)" transform="translate(0, 30)">
        <!-- Phone body with classic iPhone proportions -->
        <path d="M 312 162 
                 L 312 802 
                 C 312 822 332 842 352 842 
                 L 672 842 
                 C 692 842 712 822 712 802 
                 L 712 162 
                 C 712 142 692 122 672 122 
                 L 352 122 
                 C 332 122 312 142 312 162 Z" 
              fill="none" 
              stroke="#FFFFFF" 
              stroke-width="40" 
              stroke-linecap="round" 
              stroke-linejoin="round"/>
        
        <!-- Screen with classic iPhone bezels -->
        <rect x="352" y="182" width="320" height="480" rx="8" ry="8" 
              fill="#FFFFFF" fill-opacity="0.12"/>
        
        <!-- Classic Home Button -->
        <circle cx="512" cy="782" r="24" 
                fill="none" 
                stroke="#FFFFFF" 
                stroke-width="4"/>
        
        <!-- Top speaker -->
        <rect x="462" y="162" width="100" height="4" rx="2" ry="2" 
              fill="#FFFFFF" fill-opacity="0.6"/>
    </g>
</svg> 